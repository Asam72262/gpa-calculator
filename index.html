<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .calculator-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .grade-scale {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .scale-option {
            flex: 1;
            min-width: 150px;
        }

        .scale-option input[type="radio"] {
            display: none;
        }

        .scale-option label {
            display: block;
            padding: 12px 20px;
            background: #f0f0f0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .scale-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .course-list {
            margin-bottom: 20px;
        }

        .course-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 50px;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .course-item input, .course-item select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .course-item input:focus, .course-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 18px;
        }

        .remove-btn:hover {
            background: #ff3838;
        }

        .add-course-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.3s;
        }

        .add-course-btn:hover {
            transform: translateY(-2px);
        }

        .calculate-section {
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #f0f0f0;
            margin-top: 30px;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #00d2ff 0%, #3a47d5 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .gpa-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .gpa-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .detail-item h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .detail-item p {
            font-size: 1.8em;
            font-weight: bold;
        }

        .grade-reference {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .grade-reference h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .grade-table {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .grade-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .grade-letter {
            font-weight: bold;
            color: #667eea;
        }

        .grade-points {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .course-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .gpa-display {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š GPA Calculator</h1>
            <p>Calculate your Grade Point Average easily and accurately</p>
        </div>

        <div class="calculator-card">
            <div class="grade-scale">
                <div class="scale-option">
                    <input type="radio" id="scale4" name="scale" value="4.0" checked>
                    <label for="scale4">4.0 Scale</label>
                </div>
                <div class="scale-option">
                    <input type="radio" id="scale5" name="scale" value="5.0">
                    <label for="scale5">5.0 Scale</label>
                </div>
            </div>

            <div class="course-list" id="courseList">
                <div class="course-item">
                    <input type="text" placeholder="Course Name" class="course-name">
                    <input type="number" placeholder="Credits" min="0" step="0.5" class="credits">
                    <select class="grade">
                        <option value="">Select Grade</option>
                        <option value="4.0">A+/A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3.0">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2.0">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.0">F</option>
                    </select>
                    <button class="remove-btn" onclick="removeCourse(this)">âœ•</button>
                </div>
            </div>

            <button class="add-course-btn" onclick="addCourse()">+ Add Course</button>

            <div class="calculate-section">
                <button class="calculate-btn" onclick="calculateGPA()">Calculate GPA</button>
            </div>

            <div class="grade-reference">
                <h3>Grade Reference</h3>
                <div class="grade-table">
                    <div class="grade-item">
                        <div class="grade-letter">A+/A</div>
                        <div class="grade-points">4.0</div>
                    </div>
                    <div class="grade-item">
                        <div class="grade-letter">A-</div>
                        <div class="grade-points">3.7</div>
                    </div>
                    <div class="grade-item">
                        <div class="grade-letter">B+</div>
                        <div class="grade-points">3.3</div>
                    </div>
                    <div class="grade-item">
                        <div class="grade-letter">B</div>
                        <div class="grade-points">3.0</div>
                    </div>
                    <div class="grade-item">
                        <div class="grade-letter">B-</div>
                        <div class="grade-points">2.7</div>
                    </div>
                    <div class="grade-item">
                        <div class="grade-letter">C+</div>
                        <div class="grade-points">2.3</div>
                    </div>
                    <div class="grade-item">
                        <div class="grade-letter">C</div>
                        <div class="grade-points">2.0</div>
                    </div>
                    <div class="grade-item">
                        <div class="grade-letter">C-</div>
                        <div class="grade-points">1.7</div>
                    </div>
                    <div class="grade-item">
                        <div class="grade-letter">D+</div>
                        <div class="grade-points">1.3</div>
                    </div>
                    <div class="grade-item">
                        <div class="grade-letter">D</div>
                        <div class="grade-points">1.0</div>
                    </div>
                    <div class="grade-item">
                        <div class="grade-letter">F</div>
                        <div class="grade-points">0.0</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultCard" style="display: none;">
            <div class="result-card">
                <h2>Your GPA Results</h2>
                <div class="gpa-display" id="gpaValue">0.00</div>
                <div class="gpa-details">
                    <div class="detail-item">
                        <h3>Total Credits</h3>
                        <p id="totalCredits">0</p>
                    </div>
                    <div class="detail-item">
                        <h3>Total Points</h3>
                        <p id="totalPoints">0</p>
                    </div>
                    <div class="detail-item">
                        <h3>Courses</h3>
                        <p id="courseCount">0</p>
                    </div>
                    <div class="detail-item">
                        <h3>Grade</h3>
                        <p id="letterGrade">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addCourse() {
            const courseList = document.getElementById('courseList');
            const courseItem = document.createElement('div');
            courseItem.className = 'course-item';
            courseItem.innerHTML = `
                <input type="text" placeholder="Course Name" class="course-name">
                <input type="number" placeholder="Credits" min="0" step="0.5" class="credits">
                <select class="grade">
                    <option value="">Select Grade</option>
                    <option value="4.0">A+/A</option>
                    <option value="3.7">A-</option>
                    <option value="3.3">B+</option>
                    <option value="3.0">B</option>
                    <option value="2.7">B-</option>
                    <option value="2.3">C+</option>
                    <option value="2.0">C</option>
                    <option value="1.7">C-</option>
                    <option value="1.3">D+</option>
                    <option value="1.0">D</option>
                    <option value="0.0">F</option>
                </select>
                <button class="remove-btn" onclick="removeCourse(this)">âœ•</button>
            `;
            courseList.appendChild(courseItem);
        }

        function removeCourse(button) {
            const courseItems = document.querySelectorAll('.course-item');
            if (courseItems.length > 1) {
                button.parentElement.remove();
            } else {
                alert('You must have at least one course!');
            }
        }

        function calculateGPA() {
            const courseItems = document.querySelectorAll('.course-item');
            const scale = document.querySelector('input[name="scale"]:checked').value;
            
            let totalCredits = 0;
            let totalPoints = 0;
            let validCourses = 0;

            courseItems.forEach(item => {
                const credits = parseFloat(item.querySelector('.credits').value) || 0;
                const gradeValue = parseFloat(item.querySelector('.grade').value);
                
                if (credits > 0 && !isNaN(gradeValue)) {
                    let adjustedGrade = gradeValue;
                    
                    // Adjust for 5.0 scale
                    if (scale === '5.0') {
                        adjustedGrade = gradeValue * 1.25;
                    }
                    
                    totalCredits += credits;
                    totalPoints += credits * adjustedGrade;
                    validCourses++;
                }
            });

            if (totalCredits === 0) {
                alert('Please enter valid course information with credits and grades!');
                return;
            }

            const gpa = totalPoints / totalCredits;
            
            // Display results
            document.getElementById('resultCard').style.display = 'block';
            document.getElementById('gpaValue').textContent = gpa.toFixed(2);
            document.getElementById('totalCredits').textContent = totalCredits.toFixed(1);
            document.getElementById('totalPoints').textContent = totalPoints.toFixed(2);
            document.getElementById('courseCount').textContent = validCourses;
            document.getElementById('letterGrade').textContent = getLetterGrade(gpa, scale);
            
            // Scroll to results
            document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
        }

        function getLetterGrade(gpa, scale) {
            if (scale === '5.0') {
                if (gpa >= 4.5) return 'A+';
                if (gpa >= 4.0) return 'A';
                if (gpa >= 3.5) return 'B+';
                if (gpa >= 3.0) return 'B';
                if (gpa >= 2.5) return 'C+';
                if (gpa >= 2.0) return 'C';
                if (gpa >= 1.5) return 'D';
                return 'F';
            } else {
                if (gpa >= 4.0) return 'A+';
                if (gpa >= 3.7) return 'A-';
                if (gpa >= 3.3) return 'B+';
                if (gpa >= 3.0) return 'B';
                if (gpa >= 2.7) return 'B-';
                if (gpa >= 2.3) return 'C+';
                if (gpa >= 2.0) return 'C';
                if (gpa >= 1.7) return 'C-';
                if (gpa >= 1.0) return 'D';
                return 'F';
            }
        }

        // Add example courses on load
        window.addEventListener('load', () => {
            addCourse();
            addCourse();
        });
    </script>
</body>
</html>
