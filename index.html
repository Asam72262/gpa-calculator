<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator Pro</title>
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="GPA Calculator Pro">
    <meta property="og:description" content="Calculate your GPA easily with semester tracking, dark mode, and more!">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #00d2ff 0%, #3a47d5 100%);
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #e0e0e0;
            --hover-color: #f8f9fa;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-gradient: linear-gradient(135deg, #4c5fd5 0%, #5a3d8a 100%);
            --secondary-gradient: linear-gradient(135deg, #00a8cc 0%, #2838a0 100%);
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #3a3a5a;
            --hover-color: #0f3460;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1em;
            color: var(--text-secondary);
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle span {
            padding: 5px 10px;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .theme-toggle span.active {
            background: var(--primary-gradient);
            color: white;
        }

        /* Tabs for Semesters */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-primary);
            font-weight: 500;
        }

        .tab.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        .tab:hover {
            transform: translateY(-2px);
        }

        .add-semester-btn {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .calculator-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .grade-scale {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .scale-option {
            flex: 1;
            min-width: 150px;
        }

        .scale-option input[type="radio"] {
            display: none;
        }

        .scale-option label {
            display: block;
            padding: 12px 20px;
            background: var(--hover-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: var(--text-primary);
        }

        .scale-option input[type="radio"]:checked + label {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        .semester-container {
            display: none;
        }

        .semester-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .course-list {
            margin-bottom: 20px;
        }

        .course-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 50px;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            padding: 15px;
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }

        .course-item input, .course-item select {
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .course-item input:focus, .course-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 18px;
        }

        .remove-btn:hover {
            background: #ff3838;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.3s;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary-gradient);
        }

        .btn-secondary {
            background: var(--secondary-gradient);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .calculate-section {
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid var(--border-color);
            margin-top: 30px;
        }

        .result-card {
            background: var(--primary-gradient);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .gpa-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .gpa-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .detail-item h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .detail-item p {
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Saved GPAs Section */
        .saved-gpas {
            margin-top: 30px;
        }

        .saved-item {
            background: var(--hover-color);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .saved-item-info {
            flex: 1;
        }

        .saved-item-date {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .saved-item-gpa {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .delete-saved {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Share Buttons */
        .share-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            color: white;
            font-weight: 500;
            transition: transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .share-btn:hover {
            transform: scale(1.05);
        }

        .share-twitter { background: #1DA1F2; }
        .share-facebook { background: #1877F2; }
        .share-whatsapp { background: #25D366; }
        .share-linkedin { background: #0A66C2; }
        .share-email { background: #EA4335; }

        /* Print Styles */
        @media print {
            body {
                background: white !important;
            }
            
            body::before {
                display: none !important;
            }
            
            .theme-toggle,
            .add-course-btn,
            .remove-btn,
            .share-section,
            .saved-gpas,
            .action-buttons {
                display: none !important;
            }
            
            .calculator-card {
                box-shadow: none !important;
                border: 1px solid #ccc;
            }
            
            .result-card {
                background: white !important;
                color: #333 !important;
                border: 2px solid #667eea;
            }
            
            .detail-item {
                background: #f0f0f0 !important;
                color: #333 !important;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .course-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .gpa-display {
                font-size: 3em;
            }

            .tabs {
                overflow-x: auto;
                padding-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="theme-toggle" onclick="toggleTheme()">
                <span id="lightIcon">‚òÄÔ∏è</span>
                <span id="darkIcon">üåô</span>
            </div>
            <h1>üìä GPA Calculator Pro</h1>
            <p>Calculate, Save, and Track Your Academic Performance</p>
        </div>

        <!-- Semester Tabs -->
        <div class="tabs" id="semesterTabs">
            <div class="tab active" onclick="switchSemester(0)">Semester 1</div>
            <button class="add-semester-btn" onclick="addSemester()">+ Add Semester</button>
        </div>

        <div class="calculator-card">
            <div class="grade-scale">
                <div class="scale-option">
                    <input type="radio" id="scale4" name="scale" value="4.0" checked>
                    <label for="scale4">4.0 Scale</label>
                </div>
                <div class="scale-option">
                    <input type="radio" id="scale5" name="scale" value="5.0">
                    <label for="scale5">5.0 Scale</label>
                </div>
            </div>

            <!-- Semester Containers -->
            <div id="semesterContainers">
                <div class="semester-container active" data-semester="0">
                    <div class="course-list">
                        <div class="course-item">
                            <input type="text" placeholder="Course Name" class="course-name">
                            <input type="number" placeholder="Credits" min="0" step="0.5" class="credits">
                            <select class="grade">
                                <option value="">Select Grade</option>
                                <option value="4.0">A+/A</option>
                                <option value="3.7">A-</option>
                                <option value="3.3">B+</option>
                                <option value="3.0">B</option>
                                <option value="2.7">B-</option>
                                <option value="2.3">C+</option>
                                <option value="2.0">C</option>
                                <option value="1.7">C-</option>
                                <option value="1.3">D+</option>
                                <option value="1.0">D</option>
                                <option value="0.0">F</option>
                            </select>
                            <button class="remove-btn" onclick="removeCourse(this)">‚úï</button>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="addCourse(0)">+ Add Course</button>
                </div>
            </div>

            <div class="calculate-section">
                <div class="action-buttons" style="justify-content: center;">
                    <button class="btn btn-secondary" onclick="calculateSemesterGPA()">Calculate Semester GPA</button>
                    <button class="btn btn-success" onclick="calculateCumulativeGPA()">Calculate Cumulative GPA</button>
                    <button class="btn btn-primary" onclick="printResults()">üñ®Ô∏è Print/PDF</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: var(--text-secondary)">Calculating...</p>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultCard" style="display: none;">
            <div class="result-card">
                <h2 id="resultTitle">Your GPA Results</h2>
                <div class="gpa-display" id="gpaValue">0.00</div>
                <div class="gpa-details">
                    <div class="detail-item">
                        <h3>Total Credits</h3>
                        <p id="totalCredits">0</p>
                    </div>
                    <div class="detail-item">
                        <h3>Total Points</h3>
                        <p id="totalPoints">0</p>
                    </div>
                    <div class="detail-item">
                        <h3>Courses</h3>
                        <p id="courseCount">0</p>
                    </div>
                    <div class="detail-item">
                        <h3>Grade</h3>
                        <p id="letterGrade">-</p>
                    </div>
                </div>

                <!-- Share Buttons -->
                <div class="share-section" id="shareSection">
                    <button class="share-btn share-twitter" onclick="shareTwitter()">Twitter</button>
                    <button class="share-btn share-facebook" onclick="shareFacebook()">Facebook</button>
                    <button class="share-btn share-whatsapp" onclick="shareWhatsApp()">WhatsApp</button>
                    <button class="share-btn share-linkedin" onclick="shareLinkedIn()">LinkedIn</button>
                    <button class="share-btn share-email" onclick="shareEmail()">Email</button>
                </div>
            </div>
        </div>

        <!-- Saved GPAs Section -->
        <div class="calculator-card saved-gpas" id="savedGPAsSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: var(--text-primary)">üìö Saved GPAs</h2>
            <div id="savedGPAsList"></div>
            <button class="btn btn-primary" onclick="clearAllSaved()" style="margin-top: 15px;">Clear All</button>
        </div>
    </div>

    <script>
        // Global variables
        let semesters = [{ courses: [{}] }];
        let currentSemester = 0;
        let savedGPAs = JSON.parse(localStorage.getItem('savedGPAs')) || [];

        // Initialize
        window.addEventListener('load', () => {
            loadTheme();
            loadSavedGPAs();
            displaySavedGPAs();
        });

        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update toggle UI
            document.getElementById('lightIcon').classList.toggle('active', newTheme === 'light');
            document.getElementById('darkIcon').classList.toggle('active', newTheme === 'dark');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('lightIcon').classList.toggle('active', savedTheme === 'light');
            document.getElementById('darkIcon').classList.toggle('active', savedTheme === 'dark');
        }

        // Semester Management
        function addSemester() {
            const semesterIndex = semesters.length;
            semesters.push({ courses: [{}] });
            
            // Add tab
            const tabsContainer = document.getElementById('semesterTabs');
            const newTab = document.createElement('div');
            newTab.className = 'tab';
            newTab.textContent = `Semester ${semesterIndex + 1}`;
            newTab.onclick = () => switchSemester(semesterIndex);
            tabsContainer.insertBefore(newTab, tabsContainer.lastElementChild);
            
            // Add semester container
            const containersDiv = document.getElementById('semesterContainers');
            const newContainer = document.createElement('div');
            newContainer.className = 'semester-container';
            newContainer.setAttribute('data-semester', semesterIndex);
            newContainer.innerHTML = `
                <div class="course-list">
                    <div class="course-item">
                        <input type="text" placeholder="Course Name" class="course-name">
                        <input type="number" placeholder="Credits" min="0" step="0.5" class="credits">
                        <select class="grade">
                            <option value="">Select Grade</option>
                            <option value="4.0">A+/A</option>
                            <option value="3.7">A-</option>
                            <option value="3.3">B+</option>
                            <option value="3.0">B</option>
                            <option value="2.7">B-</option>
                            <option value="2.3">C+</option>
                            <option value="2.0">C</option>
                            <option value="1.7">C-</option>
                            <option value="1.3">D+</option>
                            <option value="1.0">D</option>
                            <option value="0.0">F</option>
                        </select>
                        <button class="remove-btn" onclick="removeCourse(this)">‚úï</button>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addCourse(${semesterIndex})">+ Add Course</button>
            `;
            containersDiv.appendChild(newContainer);
            
            // Switch to new semester
            switchSemester(semesterIndex);
        }

        function switchSemester(index) {
            currentSemester = index;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            
            // Update containers
            document.querySelectorAll('.semester-container').forEach((container, i) => {
                container.classList.toggle('active', i === index);
            });
        }

        // Course Management
        function addCourse(semesterIndex = currentSemester) {
            const container = document.querySelector(`.semester-container[data-semester="${semesterIndex}"]`);
            const courseList = container.querySelector('.course-list');
            const courseItem = document.createElement('div');
            courseItem.className = 'course-item';
            courseItem.innerHTML = `
                <input type="text" placeholder="Course Name" class="course-name">
                <input type="number" placeholder="Credits" min="0" step="0.5" class="credits">
                <select class="grade">
                    <option value="">Select Grade</option>
                    <option value="4.0">A+/A</option>
                    <option value="3.7">A-</option>
                    <option value="3.3">B+</option>
                    <option value="3.0">B</option>
                    <option value="2.7">B-</option>
                    <option value="2.3">C+</option>
                    <option value="2.0">C</option>
                    <option value="1.7">C-</option>
                    <option value="1.3">D+</option>
                    <option value="1.0">D</option>
                    <option value="0.0">F</option>
                </select>
                <button class="remove-btn" onclick="removeCourse(this)">‚úï</button>
            `;
            courseList.appendChild(courseItem);
        }

        function removeCourse(button) {
            const courseList = button.parentElement.parentElement;
            const courseItems = courseList.querySelectorAll('.course-item');
            if (courseItems.length > 1) {
                button.parentElement.remove();
            } else {
                alert('You must have at least one course!');
            }
        }

        // GPA Calculations
        function calculateSemesterGPA() {
            showLoading(true);
            setTimeout(() => {
                const container = document.querySelector(`.semester-container[data-semester="${currentSemester}"]`);
                const result = calculateGPAForContainer(container);
                
                if (result) {
                    displayResults(result, `Semester ${currentSemester + 1} GPA`);
                    saveGPA(result, `Semester ${currentSemester + 1}`);
                }
                showLoading(false);
            }, 500);
        }

        function calculateCumulativeGPA() {
            showLoading(true);
            setTimeout(() => {
                let totalCredits = 0;
                let totalPoints = 0;
                let totalCourses = 0;
                
                document.querySelectorAll('.semester-container').forEach(container => {
                    const result = calculateGPAForContainer(container, false);
                    if (result) {
                        totalCredits += result.totalCredits;
                        totalPoints += result.totalPoints;
                        totalCourses += result.courseCount;
                    }
                });
                
                if (totalCredits === 0) {
                    alert('Please enter valid course information!');
                    showLoading(false);
                    return;
                }
                
                const cumulativeGPA = totalPoints / totalCredits;
                const result = {
                    gpa: cumulativeGPA,
                    totalCredits,
                    totalPoints,
                    courseCount: totalCourses
                };
                
                displayResults(result, 'Cumulative GPA');
                saveGPA(result, 'Cumulative');
                showLoading(false);
            }, 500);
        }

        function calculateGPAForContainer(container, showAlert = true) {
            const courseItems = container.querySelectorAll('.course-item');
            const scale = document.querySelector('input[name="scale"]:checked').value;
            
            let totalCredits = 0;
            let totalPoints = 0;
            let validCourses = 0;

            courseItems.forEach(item => {
                const credits = parseFloat(item.querySelector('.credits').value) || 0;
                const gradeValue = parseFloat(item.querySelector('.grade').value);
                
                if (credits > 0 && !isNaN(gradeValue)) {
                    let adjustedGrade = gradeValue;
                    
                    if (scale === '5.0') {
                        adjustedGrade = gradeValue * 1.25;
                    }
                    
                    totalCredits += credits;
                    totalPoints += credits * adjustedGrade;
                    validCourses++;
                }
            });

            if (totalCredits === 0) {
                if (showAlert) {
                    alert('Please enter valid course information!');
                }
                return null;
            }

            return {
                gpa: totalPoints / totalCredits,
                totalCredits,
                totalPoints,
                courseCount: validCourses
            };
        }

        function displayResults(result, title) {
            const scale = document.querySelector('input[name="scale"]:checked').value;
            
            document.getElementById('resultCard').style.display = 'block';
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('gpaValue').textContent = result.gpa.toFixed(2);
            document.getElementById('totalCredits').textContent = result.totalCredits.toFixed(1);
            document.getElementById('totalPoints').textContent = result.totalPoints.toFixed(2);
            document.getElementById('courseCount').textContent = result.courseCount;
            document.getElementById('letterGrade').textContent = getLetterGrade(result.gpa, scale);
            
            document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
        }

        function getLetterGrade(gpa, scale) {
            if (scale === '5.0') {
                if (gpa >= 4.5) return 'A+';
                if (gpa >= 4.0) return 'A';
                if (gpa >= 3.5) return 'B+';
                if (gpa >= 3.0) return 'B';
                if (gpa >= 2.5) return 'C+';
                if (gpa >= 2.0) return 'C';
                if (gpa >= 1.5) return 'D';
                return 'F';
            } else {
                if (gpa >= 4.0) return 'A+';
                if (gpa >= 3.7) return 'A-';
                if (gpa >= 3.3) return 'B+';
                if (gpa >= 3.0) return 'B';
                if (gpa >= 2.7) return 'B-';
                if (gpa >= 2.3) return 'C+';
                if (gpa >= 2.0) return 'C';
                if (gpa >= 1.7) return 'C-';
                if (gpa >= 1.0) return 'D';
                return 'F';
            }
        }

        // Save and Load Functions
        function saveGPA(result, type) {
            const savedGPA = {
                id: Date.now(),
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString(),
                type: type,
                gpa: result.gpa.toFixed(2),
                credits: result.totalCredits,
                courses: result.courseCount
            };
            
            savedGPAs.unshift(savedGPA);
            if (savedGPAs.length > 10) {
                savedGPAs = savedGPAs.slice(0, 10);
            }
            
            localStorage.setItem('savedGPAs', JSON.stringify(savedGPAs));
            displaySavedGPAs();
        }

        function loadSavedGPAs() {
            savedGPAs = JSON.parse(localStorage.getItem('savedGPAs')) || [];
        }

        function displaySavedGPAs() {
            const savedSection = document.getElementById('savedGPAsSection');
            const savedList = document.getElementById('savedGPAsList');
            
            if (savedGPAs.length === 0) {
                savedSection.style.display = 'none';
                return;
            }
            
            savedSection.style.display = 'block';
            savedList.innerHTML = '';
            
            savedGPAs.forEach(item => {
                const savedItem = document.createElement('div');
                savedItem.className = 'saved-item';
                savedItem.innerHTML = `
                    <div class="saved-item-info">
                        <div class="saved-item-date">${item.type} - ${item.date} ${item.time}</div>
                        <div class="saved-item-gpa">GPA: ${item.gpa} | Credits: ${item.credits} | Courses: ${item.courses}</div>
                    </div>
                    <button class="delete-saved" onclick="deleteSaved(${item.id})">Delete</button>
                `;
                savedList.appendChild(savedItem);
            });
        }

        function deleteSaved(id) {
            savedGPAs = savedGPAs.filter(item => item.id !== id);
            localStorage.setItem('savedGPAs', JSON.stringify(savedGPAs));
            displaySavedGPAs();
        }

        function clearAllSaved() {
            if (confirm('Are you sure you want to clear all saved GPAs?')) {
                savedGPAs = [];
                localStorage.removeItem('savedGPAs');
                displaySavedGPAs();
            }
        }

        // Share Functions
        function shareTwitter() {
            const gpa = document.getElementById('gpaValue').textContent;
            const text = `I just calculated my GPA: ${gpa}! Calculate yours at ${window.location.href}`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
        }

        function shareFacebook() {
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
        }

        function shareWhatsApp() {
            const gpa = document.getElementById('gpaValue').textContent;
            const text = `Check out my GPA: ${gpa}! Calculate yours at ${window.location.href}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        function shareLinkedIn() {
            const url = window.location.href;
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`, '_blank');
        }

        function shareEmail() {
            const gpa = document.getElementById('gpaValue').textContent;
            const subject = 'My GPA Results';
            const body = `I just calculated my GPA: ${gpa}!\n\nCalculate yours at: ${window.location.href}`;
            window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        // Print Function
        function printResults() {
            if (document.getElementById('gpaValue').textContent === '0.00') {
                alert('Please calculate GPA first!');
                return;
            }
            window.print();
        }

        // Loading Animation
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        // Initialize with sample courses
        window.addEventListener('load', () => {
            addCourse(0);
            addCourse(0);
        });
    </script>
